{% extends 'layout.html' %} {% block content %}
<div class="products">
  {% for item in products %}
  <div class="item">
    <div class="pimage">
      <img
        src="{{ url_for('static', filename=item.image) }}"
        alt="{{ item.name }}"
      />
    </div>
    <div class="description">
      <h3>{{ item.name }}</h3>
      <h4>Price: {{ item.price }}</h4>
      <p>{{ item.short_description }}</p>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
